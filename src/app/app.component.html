<main>
  <subject-header></subject-header>
  <div class="container">
    <ng-container *ngIf="!(isLoading | async)">
      <div>
        <subject-note-form></subject-note-form>
      </div>
      <div class="" id="notes-box">
        <div class="text-center">
          <div class="header text-center">
            <div>
              <subject-note-list
                [notes]="(notes | async) || []"
              ></subject-note-list>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="spinner" *ngIf="(isLoading | async)">
    </div>
  </div>
</main>
